<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Présentation NodeJS</title>
	<link rel="stylesheet" href="bower_components/reveal-js/css/reveal.min.css">
	<link rel="stylesheet" href="bower_components/reveal-js/css/theme/moon.css" id="theme">	
	<link rel="stylesheet" href="assets/css/index.css">	
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h1>NodeJS</h1>
				<p class="text-center">Automatiser des tâches JavaScript</p>		
			</section>
		</div>
	</div>
	<script src="bower_components/reveal-js/lib/js/classList.js"></script>
	<script src="bower_components/reveal-js/lib/js/head.min.js"></script>
	<script src="bower_components/reveal-js/js/reveal.min.js"></script>

	<script>
		// Required, even if empty.
		Reveal.initialize({
		    dependencies: [

		        // Syntax highlight for <code> elements
		        { src: 'bower_components/reveal-js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }

		    ]
		});
		// Shows the slide number using default formatting
		Reveal.configure({ slideNumber: true });

	</script>
</body>
</html>
